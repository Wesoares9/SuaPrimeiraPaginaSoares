{% extends 'blog/base.html' %}

{% block content %}
<h2>Buscar Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

{% if resultado %}
    <h3>Resultados:</h3>
    <ul>
        {% for post in resultado %}
            <li>{{ post.titulo }} - {{ post.autor.nome }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
